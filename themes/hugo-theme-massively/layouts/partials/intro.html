{{ with .Site.Data.intro }}
<div id="intro">
<center>
<a href="/" class="image avatar"><img style="width: 60%" src="/images/TWIST.png" alt="" /></a>
</center>
    <h1>
        {{ range $i, $e := .title }}
            {{ if $i }} <br/> {{ end }} {{ .line }}
        {{ end }}
    </h1>
    <p>
        {{ range $i, $e := .description }}
            {{ if $i }} <br/> {{ end }} {{ .line }}
        {{ end }}
    </p>
    <ul class="actions">
        <li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
    </ul>
</div>
{{ end }}
